<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Eco-friends</title>
</head>

<body>
    <main>
        <div class="navbar">
            <a href="#home" class="active">Eco-friends</a>
            <div id="navbar-links">
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
        </div>

        <!-- <header>
            <h1>Eco-friends</h1>
            <p>Currently under construction</p>
        </header> -->

        <div>
            <section>
                <header id="reported-issues">
                    <h1>Issue Tracker</h1>
                    <p>Issures you've reported will appear here</p>
                </header>

            </section>

            <section id="issue-forms">
                <header>
                    <h1>Report issues</h1>
                </header>

                <form>
                    <ul>
                        <li>
                            <label for="location-input">Location: </label>
                            <input id="location-input" type="text">
                        </li>

                        <li>
                            <label for="issue-input">Issue: </label>
                            <textarea id="issue-input"></textarea>
                        </li>
                    </ul>
                </form>

                <div id="map"></div>
            </section>

            <section id="feed">
                <header id="feed-updates">
                    <h1>Newly reported issues</h1>
                </header>
            </section>
        </div>
    </main>

    <script src="script.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT0WdwSf2hDEwUoavMTkmTvpcMnNZt018&callback=initMap">
        </script> -->
</body>

</html>
