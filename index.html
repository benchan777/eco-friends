<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Eco-friends</title>
</head>

<body>
    <main>
        <header>
            <h1>Eco-friends</h1>
            <p>Currently under construction</p>
        </header>

        <section id="reported-issues">
            <header>
                <h1>Issues you've reported</h1>
                <p>Issures you've reported will appear here</p>
            </header>

        </section>

        <section id="issue-forms">
            <header>
                <h1>Report issues</h1>
            </header>

            <form>
                <ul>
                    <li>
                        <label>Location: </label>
                        <input type="text">
                    </li>

                    <li>
                        <label>Time: </label>
                        <input type="time">
                    </li>

                    <li>
                        <label>Issue: </label>
                        <textarea></textarea>
                    </li>
                </ul>
            </form>

            <div id="map">

            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT0WdwSf2hDEwUoavMTkmTvpcMnNZt018&callback=initMap">
    </script>
</body>

</html>
